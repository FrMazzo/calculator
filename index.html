<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div>
                <h1>Web Development 101</h1>
            </div>
        </header>

        <main>
            <div>
                <h2>Calculator</h2>
            </div>
            <div id="container">
                <input type="text" id="inputBox" value="" autofocus>

                <button class="n" id="7">7</button>
                <button class="n" id="8">8</button>
                <button class="n" id="9">9</button>
                <button class="o" id="/">/</button>

                <button class="n" id="4">4</button>
                <button class="n" id="5">5</button>
                <button class="n" id="6">6</button>
                <button class="o" id="*">*</button>

                <button class="n" id="1">1</button>
                <button class="n" id="2">2</button>
                <button class="n" id="3">3</button>
                <button class="o" id="-">-</button>

                <button class="o" id=".">.</button>
                <button class="n" id="0">0</button>
                <button class="b" id="back">&larrhk;</button>
                <button class="o" id="+">+</button>


                <button class="b" id="clear">Clear</button>
                <button class="b" id="equal">=</button>

            </div>
        </main>

        <footer>
            <p>The Odin Project</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
